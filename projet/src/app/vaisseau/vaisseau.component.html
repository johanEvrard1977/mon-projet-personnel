<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nom</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vaisseaux of vaisseau">
        <th scope="row">{{ vaisseaux.Id }}</th>
        <td>{{vaisseaux.Nom}}</td>
        <td><button class="edit" [title]="vaisseaux.Nom + ' details'" [routerLink]="['/vaisseau', vaisseaux.Id ]">edit</button>
      </tr>
    </tbody>
  </table>
