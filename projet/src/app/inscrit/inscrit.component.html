<h1>Bonjour {{users.Nom}}</h1>
    
    <h1 [@openClose]="isOpen ? 'open' : 'closed'" class="open-close-container">Vos collections:</h1>
<div *ngFor="let collection of users.Collection">
    <h2>
        <a [routerLink]="['/collection', collection.Id ]"> {{ collection.Nom }}</a>
    </h2>
</div>
<a [routerLink]="['/registerCollection', users.Id ]"> ajoutez votre collection</a>
<a routerLink="/registerEscadron" class="btn btn-link">Formez vos escadrons</a>
