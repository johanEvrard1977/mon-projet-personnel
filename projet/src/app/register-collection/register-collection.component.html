<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group" *ngIf="users">
        <input [(ngModel)]="users.Id" type="hidden" formControlName="UserId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.UserId.errors }" />
        <div *ngIf="submitted && f.UserId.errors" class="invalid-feedback">
            <div *ngIf="f.UserId.errors.required">Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="Nom" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Nom.errors }" />
        <div *ngIf="submitted && f.Nom.errors" class="invalid-feedback">
            <div *ngIf="f.Nom.errors.required">Name is required</div>
        </div>
    </div>
    <label *ngIf="flag == 1" for="Camp">Choisis ton camp: </label>
    <select *ngIf="flag == 1" #camphtml (ngModelChange)="changement(camphtml)" formControlName="Camp" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.camps.errors }">
        
        <option *ngFor="let c of camps" value={{c.Id}}>{{c.Nom}}</option>

    </select>
        
    <label for="vaisseau">Choisis tes vaisseaux: </label>
    <select formControlName="Vaisseau" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.vaisseaux.errors }" multiple>
        
        <option *ngFor="let v of vaisseaux" value={{v.Id}} (ngClick)="viderChamp()">{{v.Nom}}</option>
        
    </select>
    
    <label for="pilote">Choisis tes pilotes: </label>
    <select formControlName="Pilote" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.pilotes.errors }" multiple>
        
        <option *ngFor="let pilote of pilotes" value={{pilote.Id}}>{{pilote.Nom}}</option>

    </select>

    <label for="amelioration">Choisis tes ameliorations: </label>
    <select formControlName="Amelioration" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ameliorations.errors }" multiple>
        
        <option *ngFor="let amelioration of ameliorations" value={{amelioration.Id}}>{{amelioration.Nom}}</option>

    </select>
    
    <div class="form-group" *ngIf="users">
        <button class="btn btn-primary">
            Register
        </button>
        <a [routerLink]="['/inscrit/'+users.Nom]" class="btn btn-link">Cancel</a>
    </div>
</form>
