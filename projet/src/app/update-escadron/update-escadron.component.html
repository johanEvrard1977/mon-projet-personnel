<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group" *ngIf="escadrons">
        <input value="{{escadrons.Id}}" [(ngModel)]="escadrons.Id" type="hidden" formControlName="Escadron" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Escadron.errors }" />
        <div *ngIf="submitted && f.Escadron.errors" class="invalid-feedback">
            <div *ngIf="f.Escadron.errors.required">Name is required</div>
        </div>
        <div *ngIf="camps">
            <label for="vaisseau">Choisis tes vaisseaux: </label>
            <select formControlName="Vaisseau" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Vaisseau.errors }" multiple>
                
                <option *ngFor="let v of camps.Vaisseau" value={{v.Id}} >{{v.Nom}}</option>
                
            </select>
            
            <label for="pilote">Choisis tes pilotes: </label>
            <select formControlName="Pilote" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Pilote.errors }" multiple>
                
                <option *ngFor="let p of camps.Pilote" value={{p.Id}}>{{p.Nom}}</option>

            </select>

            <label for="amelioration">Choisis tes ameliorations: </label>
            <select formControlName="Amelioration" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Amelioration.errors }" multiple>
                
                <option *ngFor="let a of camps.Amelioration" value={{a.Id}}>{{a.Nom}}</option>

            </select>
        </div>
        <button class="btn btn-primary">
            Register
        </button>
    </div>
</form>
<div *ngIf="escadrons">
        <a [routerLink]="['/escadron', escadrons.Id ]" class="btn btn-link">Cancel</a>
</div>
