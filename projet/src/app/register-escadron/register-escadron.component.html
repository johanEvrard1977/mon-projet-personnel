<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="Nom" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Nom.errors }" />
        <div *ngIf="submitted && f.Nom.errors" class="invalid-feedback">
            <div *ngIf="f.Nom.errors.required">Name is required</div>
        </div>
    </div>
        
    <label for="vaisseau">Choisis un vaisseau:</label>
    <div *ngFor="let vaisseau of vaisseaux">
        <select id="vaisseau">
        <option value="vaisseau.Id">{{vaisseau.Nom}}</option>
        </select>
    </div>
    <div class="form-group">
        <button class="btn btn-primary">
            Register
        </button>
        <a routerLink="/" class="btn btn-link">Cancel</a>
    </div>
</form>
